<html  >
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.28/angular.js" data-semver="1.2.28"></script>
    </script>
    <body ng-app="myModule" >
            <div  ng-controller="mainController">
            
            UserId: <input type="number" ng-model="idsearch" /><br><br>
            UserName:<input type="text" ng-model="namesearch" /><br><br>
            <table border=1>
            <tr><th>UserId</th><th>UserName</th><th>FirstName</th><th>LastName</th><th>Role</th></tr>
            <tr ng-repeat="fields in Person | filter :{UserId:idsearch,UserName:namesearch}">
               <td>{{fields.UserId}}</td><td> {{fields.UserName}}</td>
                <td>{{fields.FirstName}}</td> <td>{{fields.LastName}}</td>
                <td>{{fields.Role}}</td>
                </tr>
                </table>
            </div>
            <script>
                var firstapp = angular.module('myModule',[]);
                firstapp.controller('mainController',function($scope,$http){
                    $http.get('person.json').success(function(response){
                        $scope.Person = response;
                    }); 	
                });
            </script>             
            </body>
            </html>
